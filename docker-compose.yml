version: '3'
services:
  web:
    restart: on-failure
    build: .
    ports:
      - "8080:8080"
    links:
      - db
    volumes:
      - ./:/usr/app
    depends_on:
      - db
  db:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - 27017:27017