version: '3'
services:
  web:
    container_name: deep_memes_backend
    restart: on-failure
    build: .
    ports:
      - "8080:8080"
    links:
      - db
    volumes:
      - ./:/usr/app
    depends_on:
      - db
  db:
    image: mongo
    container_name: deep_memes_database
    volumes:
      - ~/data/db:/data/db
    ports:
      - "27017:27017"
      